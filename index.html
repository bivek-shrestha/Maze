<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>MAZE GENERATOR</h1>
    <form id="settings" action="">
        <label for="size">MAZE SIZE: </label>
        <input id="size" type="number" value="400" /></br>
        <label for="rowscols">ROWS/COLUMNS: </label>
        <input id="rowscols" type="number" value="10" /></br>
        <input id="submit" type="submit" value="GENERATE MAZE">
    </form>
    <div class="complete">
        <h3>Maze Completed</h3>
    </div>
    <div class="re">
        <button class="reload" id="submit">Replay</button>
    </div>

    <canvas class="maze"></canvas>
    <script src="maze.js"></script>
    <script src="menu.js"></script>

</body>

</html>
